<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!--======== Google Font ========-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<link rel="stylesheet" href="dist/style.css" />
		<script defer src="dist/script.js"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="wrapper grid">
				<img src="images/logo.svg" class="logo" alt="Logo" />
				<div class="calculator grid gap-lg">
					<div class="calculator__func grid gap-lg">
						<div class="calculator__bill grid gap-xs">
							<div class="heading-content">
								<label class="heading label" for="bill">Bill</label>
								<p class="error">Can't be zero</p>
							</div>
							<input
								type="text"
								id="bill"
								class="
									calculator__input
									calculator__input--num
									calculator__input--dollar
								"
								placeholder="0"
							/>
						</div>
						<div class="calculator__tip grid gap-sm">
							<p class="heading">Select Tip %</p>
							<div class="calculator__tip-select grid grid-button gap-sm">
								<button class="button button-tip">5%</button>
								<button class="button button-tip">10%</button>
								<button class="button button-tip">15%</button>
								<button class="button button-tip">25%</button>
								<button class="button button-tip">50%</button>
								<input
									type="text"
									class="calculator__input calculator__input--custom"
									placeholder="Custom"
								/>
							</div>
						</div>
						<div class="calculator__person grid gap-xs">
							<div class="heading-content">
								<label class="heading label" for="person">Number of People</label>
								<p class="error">Can't be zero</p>
							</div>
							<input
								id="person"
								type="text"
								placeholder="0"
								class="
									calculator__input
									calculator__input--num
									calculator__input--person
								"
							/>
						</div>
					</div>
					<div class="calculator__result">
						<div class="calculator__amount">
							<p>
								<span class="calculator__text">Tip Amount</span>
								<span class="calculator__text calculator__text-divide"
									>/ person</span
								>
							</p>
							<p class="calculator__result-num">$0.00</p>
						</div>
						<div class="calculator__amount">
							<p>
								<span class="calculator__text">Total</span>
								<span class="calculator__text calculator__text-divide"
									>/ person</span
								>
							</p>
							<p class="calculator__result-num">$0.00</p>
						</div>
						<button class="reset-button">Reset</button>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
